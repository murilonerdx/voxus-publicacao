<div class="content">
  
    <div class="title">
      <h1>Publicações</h1>
    </div>
  
    <button class="mat-elevation-z8" (click)="navegarParaPublicacao()" mat-stroked-button color="primary"> NOVA PUBLICAÇÃO </button>
  
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="publicacoes">
  
  
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>TITLE</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>DATE</th>
          <td mat-cell *matCellDef="let row">{{ row.date }}</td>
        </ng-container>

          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>TAG</th>
            <td mat-cell *matCellDef="let row">{{ row.tag }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th class="mat-header" mat-header-cell *matHeaderCellDef>ACTION</th>
            <td mat-cell *matCellDef="let row">
              <a class="edit" routerLink="update/{{ row.id }}">
                <i class="material-icons">edit</i>
              </a>
              <a class="delete" routerLink="delete/{{ row.id }}">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
